---
apiVersion: source.toolkit.fluxcd.io/v1
kind: GitRepository
metadata:
  name: weather-api
spec:
  interval: 5m0s
  url: ssh://git@github.com/ryansheppard/weather-api
  ref:
    branch: main
  secretRef:
    name: weather-api
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: weather-api
spec:
  interval: 5m
  targetNamespace: default
  sourceRef:
    kind: GitRepository
    name: weather-api
  path: "./deployments/manifests"
  prune: true
  timeout: 1m
